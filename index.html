<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche d'emploi - Designer Graphique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">JobSearch Designer</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mon Profil</h5>
                        <form id="profileForm">
                            <div class="mb-3">
                                <label class="form-label">CV</label>
                                <input type="file" class="form-control" accept=".pdf,.doc,.docx">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Portfolio</label>
                                <input type="file" class="form-control" accept=".pdf,.zip">
                            </div>
                            <button type="submit" class="btn btn-primary">Sauvegarder</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Offres d'emploi</h5>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Filtrer les offres...">
                        </div>
                        <div id="jobList" class="list-group">
                            <!-- Les offres seront ajoutÃ©es ici dynamiquement -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
